
# Task name - used to pick the class to load
task_name: ${task.name}
# experiment name. defaults to name of training config
# experiment: 'cube_055_armatures_001_z_limit_002_f5'
# experiment: 'cube_055_no_palm_reward_new_material'
# experiment: 'cube_055_less_stiff_s200_velx10'
# experiment: 'cube_055_finger_abscontrol_s400_goalrew5'
# experiment: 'banana_1019'
experiment: 'orange_1019'

# if set to positive integer, overrides the default number of environments
num_envs: ''

# seed - set to -1 to choose random seed
seed: 42
# set to True for deterministic performance
torch_deterministic: False

# set the maximum number of learning iterations to train for. overrides default per-environment setting
max_iterations: ''

## Device config
physics_engine: 'physx'
# whether to use cpu or gpu pipeline
pipeline: 'gpu'
# whether to use cpu or gpu physx
sim_device: 'gpu'
# used for gpu simulation only - device id for running sim and task if pipeline=gpu
device_id: 0
# device to run RL
rl_device: 'cuda:0'
# multi-GPU training
multi_gpu: False

## PhysX arguments
num_threads: 4 # Number of worker threads used by PhysX - for CPU PhysX only.
solver_type: 1 # 0: pgs, 1: tgs

# RLGames Arguments
# test - if set, run policy in inference mode (requires setting checkpoint to load)
test: False
# used to set checkpoint path
checkpoint: ''
# evaluate checkpoint
evaluation: False

# disables rendering
headless: False
# enables native livestream
enable_livestream: False
# timeout for MT script
mt_timeout: 300

# enables viewport recording
# enable_recording: False
enable_recording: True
# interval between video recordings (in steps)
# recording_interval: 1200
recording_interval: 200
# length of the recorded video (in steps)
# recording_length: 600
recording_length: 200
# fps for writing recorded video
recording_fps: 30
# directory to save recordings in
# recording_dir: '/mnt/zl_dev/Render_1013_step600_constrained_training'
# recording_dir: '/mnt/zl_dev/VerticalGrasp/cube_055_no_palm_reward_new_material'
# recording_dir: '/mnt/zl_dev/VerticalGrasp/cube_055_less_stiff_s200_velx10'
# recording_dir: '/mnt/zl_dev/VerticalGrasp/cube_055_finger_abscontrol_s400_goalrew5_test'
# recording_dir: '/mnt/zl_dev/VerticalGrasp/banana_1019'
recording_dir: '/mnt/zl_dev/VerticalGrasp/orange_1019'
# trajectory_dir: '/mnt/zl_dev/VerticalGrasp/cube_055_finger_abscontrol_s400_goalrew5_test'
enable_trajectory_recording: False

wandb_activate: False
wandb_group: ''
wandb_name: ${train.params.config.name}
wandb_entity: ''
wandb_project: 'omniisaacgymenvs'

# path to a kit app file
kit_app: ''

# additional kit arguments
extras: []

# Warp
warp: False

# set default task and default training config based on task
defaults:
  - _self_
  - task: Cartpole
  - train: ${task}PPO
  - override hydra/job_logging: disabled

# set the directory where the output files get saved
hydra:
  output_subdir: null
  run:
    dir: .

